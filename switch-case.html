<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var inputGrade = Number(prompt("점수를 입력해 주세요"));
            switch(inputGrade){
                case 10:
                    document.write("A");
                    break;
                case 9:
                    document.write("B");
                    break;
                default:
                    document.write("C");
            }
        </script>
    </body>
</html>
